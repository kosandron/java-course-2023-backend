app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  database-access-type: jdbc

spring:
  application:
    name: scrapper
    datasource:
      url: jdbc:postgresql://localhost:5437/scrapper
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
