app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  database-access-type: jpa

spring:
  application:
    name: scrapper
    datasource:
      url: jdbc:postgresql://localhost:5437/scrapper
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          show_sql: true
          format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

management:
  server:
    port: 8081
  endpoint:
    info.enabled: true
    health.enabled: true
    prometheus.enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - info
          - health
          - prometheus
      path-mapping:
        prometheus: "metrics"
  metrics:
    tags:
      application: ${spring.application.name}
