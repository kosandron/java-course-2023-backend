app:
  telegram-token: unset

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

management:
  server:
    port: 8091
  endpoint:
    info.enabled: true
    health.enabled: true
    prometheus.enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - info
          - health
          - prometheus
      path-mapping:
        prometheus: "metrics"
  metrics:
    tags:
      application: ${spring.application.name}
